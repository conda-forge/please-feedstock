{% set name = "please" %}
{% set version = "17.24.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thought-machine/please/archive/v{{ version }}.tar.gz
  sha256: e3ad23e0c272fcfdc0d78984719a56103e30ac73f35ec6c21dd1c9d4810a4ef9

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - plz --help

about:
  home: https://github.com/thought-machine/please
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: High-performance extensible build system for reproducible multi-language builds.
  dev_url: https://github.com/thought-machine/please

extra:
  recipe-maintainers:
    - danielnachun

{% set name = "please" %}
{% set version = "17.19.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thought-machine/please/archive/v{{ version }}.tar.gz
  sha256: e66d4b23ba6ae40f251654fc5eb1e4981a6ba33d50e456b58185a029dc82ceed

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - plz --help

about:
  home: https://github.com/thought-machine/please
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: High-performance extensible build system for reproducible multi-language builds.
  dev_url: https://github.com/thought-machine/please

extra:
  recipe-maintainers:
    - danielnachun

{% set name = "please" %}
{% set version = "17.13.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thought-machine/please/archive/v{{ version }}.tar.gz
  sha256: c341aaefe7a0243899b732520d1346741898845c7c7f3239765122272fe2d40a

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('go-nocgo') }}
    - go-licenses

test:
  commands:
    - plz --help

about:
  home: https://github.com/thought-machine/please
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: High-performance extensible build system for reproducible multi-language builds.
  dev_url: https://github.com/thought-machine/please

extra:
  recipe-maintainers:
    - danielnachun
